{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Category Grid */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem 5%;
        }

        .category-card {
            position: relative;
            height: 280px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        .category-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform .4s ease;
        }

        .category-card:hover img {
            transform: scale(1.08);
        }

        .category-name {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0,0,0,.2);
        }
    </style>
</head>
<body>

<header>
    <nav>
        <div class="logo">Shop Sphere</div>
        <div class="nav-links">
            <a href="{% url 'supplier_dashboard' %}">DASHBOARD</a>
            <a href="{% url 'signout' %}">SIGNOUT</a>
        </div>
    </nav>
</header>

<section class="hero">
    <div class="hero-content">
        <h1>All <span class="highlight">Categories</span></h1>
        <p>Categories created by admin</p>
    </div>
</section>

<section class="category-grid">
    {% for category in categories %}
        <div class="category-card">
            <img src="{{ category.image.url }}" alt="{{ category.name }}">
            <div class="category-name">{{ category.name }}</div>
        </div>
    {% empty %}
        <p style="padding:2rem;">No categories found.</p>
    {% endfor %}
</section>

</body>
</html>
