{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* PRODUCT FORM */
        .product-form {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
        }

        /* Row Layout */
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        /* Each Field */
        .form-group {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Full Width Field */
        .full-width {
            width: 100%;
        }

        /* Labels */
        .form-group label {
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 14px;
            color: #333;
        }

        /* Inputs */
        .product-form input,
        .product-form select,
        .product-form textarea {
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s;
        }

        /* Focus Effect */
        .product-form input:focus,
        .product-form select:focus,
        .product-form textarea:focus {
            border-color: #6c63ff;
            outline: none;
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.3);
        }

        /* Button */
        .btn-primary {
            background: #7c7fad;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #888aa3;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<header>
    <nav>
        <div class="logo">Shop Sphere</div>
        <div class="nav-links">
            <a href="{% url 'product_list' %}">PRODUCTS</a>
            <a href="{% url 'supplier_dashboard' %}">DASHBOARD</a>
        </div>
    </nav>
</header>

<section class="hero">
    <div class="hero-content">
        <h1>Edit Product</h1>
    </div>
</section>

<section class="features">
    <form method="POST" enctype="multipart/form-data" class="product-form">
        {% csrf_token %}

        <div class="form-row">
            <div class="form-group">
                <label>Product Name</label>
                {{ form.name }}
            </div>

            <div class="form-group">
                <label>Category</label>
                {{ form.category }}
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Price</label>
                {{ form.price }}
            </div>

            <div class="form-group">
                <label>Stock</label>
                {{ form.stock }}
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label>Discount Price</label>
                {{ form.discount_price }}
            </div>

            <div class="form-group">
                <label>Image</label>
                {{ form.image }}
            </div>
        </div>

        <div class="form-group full-width">
            <label>Description</label>
            {{ form.description }}
        </div>

        <button type="submit" class="btn-primary">Update Product</button>
    </form>
</section>

</body>
</html>
