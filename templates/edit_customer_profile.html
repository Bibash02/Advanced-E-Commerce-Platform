{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Supplier Profile</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">Clothique</div>
            <div class="nav-links">
                <a href="{% url 'customer_dashboard' %}">Dashboard</a>
            </div>
        </nav>
    </header>

    <section class="profile-section" style="padding: 50px;">
        <div class="profile-card" style="max-width: 600px; margin: auto; background: #f8f8f8; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">

            <h2 style="text-align:center; margin-bottom: 20px;">Edit Profile</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="first_name" value="{{ request.user.first_name }}" required>
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="last_name" value="{{ request.user.last_name }}" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" value="{{ request.user.email }}" required>
                </div>

                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" name="phone" value="{{ profile.phone }}">
                </div>

                <div class="form-group">
                    <label>Profile Image</label>
                    <input type="file" name="profile_image">
                    {% if profile.profile_image %}
                        <img src="{{ profile.profile_image.url }}" alt="Profile Image" style="width:100px; height:100px; border-radius:50%; margin-top:10px;">
                    {% endif %}
                </div>

                <div style="text-align:center; margin-top:20px;">
                    <button type="submit" class="cta-button">Update Profile</button>
                    <a href="{% url 'supplier_profile' %}" class="cta-button" style="background:#ccc; color:#000;">Cancel</a>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
