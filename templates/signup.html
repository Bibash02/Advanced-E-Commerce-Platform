{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
</head>
<body>

{% if messages %}
    {% for message in messages %}
        <div class="alert">{{ message }}</div>
    {% endfor %}
{% endif %}

<div class="container">
    <div id="registerPage" class="page active">
        <div class="header">
            <h1>REGISTER</h1>
        </div>

        <div class="form-container">
            <form method="POST" action="{% url 'signup' %}" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="name-fields">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" name="first_name" placeholder="First name" required>
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="last_name" placeholder="Last name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Enter email" required>
                </div>

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Enter Username" required>
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" name="phone" placeholder="Enter phone number" maxlength="10" required>
                </div>

                <div class="form-group">
                <label>Select Role:</label>
                <select name="role" required>
                    <option value="">--Select Role--</option>
                    <option value="supplier">Supplier</option>
                    <option value="customer">Customer</option>
                    <option value="delivery_personnel">Delivery Personnel</option> 
                </select>
                </div>

                <div class="form-group">
                    <label>Profile Image</label>
                    <input type="file" name="profile_image" accept="images/*">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Create password" required>
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" name="confirm_password" placeholder="Confirm password" required>
                </div>

                <button type="submit" class="register-btn">Create Account</button>

                <div class="switch-form">
                    Already have an account?
                    <a href="{% url 'signin' %}">Sign In</a>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
